<!doctype html>
<html lang="fr">

  <head>
    {% block head %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome -->
    <link href="/fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <!-- wg2 css -->
    <link rel="stylesheet" href="base.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <title>{% block title %}{% endblock %}</title>

    {% endblock %}
  </head>

  <body>
    {% include 'nav-bar.html' %}
    <div class="container">{% block content %}{% endblock %}</div>
    <div id="footer" class="container text-center">
        {% block footer %}
        <hr>
        <p class="small">Tout le contenu de ce site est la propriété de François Michel</p>
        <p class="small">&copy; Copyright 2020  <a href="https://francois-michel.com">François Michel</a>.</p>
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/bootstrap/jquery-3.5.1.slim.min.js">
    <script src="/bootstrap/popper.min.js">
    <script src="/bootstrap/js/bootstrap.min.js">
  </body>
</html>
