{% extends "base.html" %}
{% block script %}
<script>

$(document).ready(function(){
	setLabel();
	});

function setLabel(){
	var collection=qs('c');
	var pathname = window.location.pathname;
	console.log(pathname);
	if (pathname=="/Galerie/Divagations")
		$(".pp-album-label").text("Divagations Pigalliennes et Lointaines");
	else if (pathname=="/Galerie/UnSoir")
		$(".pp-album-label").text("Rencontres d'un soir");
}

function qs(key) {
    key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
    var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
    return match && decodeURIComponent(match[1].replace(/\+/g, " "));
}


</script>
{% endblock %}

{% block content %}
<div class="container">
	<div class="pp-album-label-div">
		<h3  class="pp-album-label"></h3>
	</div>
		<div class="pp-albumlist row">
			{% for serie in series %}
			<div class="pp-serie-thumb-div col-xs-12 col-sm-6 col-lg-4">'
				<a href="/Album/{{serie.id}}">
					<img class="pp-serie-thumb" src="/images/{{serie.id}}/{{serie.cover}}">
					<p class="pp-serie-thumb-label">{{serie.title}}</p>
				</a>
			</div>
			{% endfor %}
		</div>
</div>
{% endblock %}
