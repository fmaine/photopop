{% extends "base.html" %}
{% block script %}
     <script>
		function displayImage(url){
			//console.log("displayImage("+url+")");
			openFullImage(url);
		}

		function openFullImage(url) {
			$("#pp-overlay-image").attr({"src" : url});
    		$("#pp-overlay-url").text("Référence : "+url.substring(7));
    		$("#pp-overlay-container").css('width','100%');
		}

		function closeFullImage() {
    		$("#pp-overlay-container").css('width','0%');
    		$("#pp-overlay-url").text("");
		}

	</script>
  {% endblock %}



  {% block content %}

	<div class="container">

    <div class="pp-album-label-div">
      <h3  class="pp-album-label">{{ serie.title }}</h3>
    </div>
    <div class="pp-photolist">
      {% for photo in serie.photos %}
        <img class="pp-thumb img-thumbnail col-xs-12 col-sm-6 col-md-4 col-lg-3" src="/{{photo.url}}" onclick="displayImage('/{{photo.url}}')">
      {% endfor %}
    </div>

  </div>
	<!-- The overlay -->

	<div id="pp-overlay-container" class="pp-overlay" >
	  	<!-- Overlay content -->
  		<div class="pp-overlay-content">
  			<img id="pp-overlay-image" class="pp-overlay-image-class" onclick="closeFullImage()">
  			<br>
  			<p id="pp-overlay-url"></p>
 		</div>
	</div>
  {% endblock %}
